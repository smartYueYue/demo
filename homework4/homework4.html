<script>
    window.onload = function() {
        let boxes = document.querySelector('.box')
        waterfall('main', 'box');
    }
    window.onresize = function(){
        waterfall('main', 'box');
    }
    function waterfall(parent, boxes) {
        // 将main下的所有box元素取出来
        let oParent = document.getElementById(parent);
        let oBox = document.getElementsByClassName(boxes);
        console.log(oParent, oBox)
        // 计算页面显示列数
        var oBoxW = oBox[0].offsetWidth;
        var cols = Math.floor(document.documentElement.clientWidth/oBoxW)
        // 设置main的宽
        oParent.style.cssText = 'width:' + oBoxW * cols + 'px; margin: 0 auto';
        let hArr = [];
        for (let i = 0; i < oBox.length; i++) {
            if (i < cols) {
                console.log(oBox[i].offsetHeight)
                hArr.push(oBox[i].offsetHeight)
                oBox[i].style.position = 'absolute'
                oBox[i].style.top = '0px';
                oBox[i].style.left = (i)*200 + 'px';
            } else {
                let minH = Math.min.apply(null, hArr);
                let minW = getMinhIndex(hArr, minH);
                oBox[i].style.position = 'absolute'
                oBox[i].style.top = minH + 'px';
                oBox[i].style.left = (Number(minW))*200 + 'px';
                hArr[minW] = hArr[minW] + oBox[i].offsetHeight;
                console.log(hArr)
            }
        }
    }
    function getMinhIndex(arr, value) {
        for (var i in arr) {
            if (arr[i] === value) {
                return i
            }
        }
    }
